# Basic dependabot.yml file with
# minimum configuration for two package managers

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Stockholm"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    versioning-strategy: "increase-if-necessary"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      dependencies:
        patterns:
          - "*"
    reviewers:
      - "mekwall"
      - "Copilot"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Stockholm"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
    allow:
      - dependency-type: "all"
    groups:
      actions:
        patterns:
          - "*"
    reviewers:
      - "mekwall"
      - "Copilot"
