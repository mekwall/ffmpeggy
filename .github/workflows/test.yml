name: test

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      os:
        required: true
        type: string
      debug:
        required: false
        type: boolean
        default: false
      coverage:
        required: false
        type: boolean
        default: false
    secrets:
      DEEPSOURCE_DSN:
        required: false
        description: "DeepSource DSN for coverage reporting"

jobs:
  test-unit:
    name: test-unit
    runs-on: ${{ inputs.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        shell: bash
        run: yarn test:unit ${{ inputs.coverage && '--coverage' || '' }}
        env:
          DEBUG: ${{ inputs.debug && '*' || '' }}

      - name: Report test coverage to DeepSource
        if: inputs.coverage && secrets.DEEPSOURCE_DSN != ''
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: javascript
          coverage-file: coverage/lcov.info
          dsn: ${{ secrets.DEEPSOURCE_DSN }}
          fail-ci-on-error: false

      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Vitest Unit Tests
          path: test-results.xml
          reporter: java-junit
          fail-on-error: false

